  <style>
    .image-pair {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .intro-img {
      flex: 0 0 auto;
      width: 30%;
      max-width: 180px;
      height: auto;
      border-radius: 12px;
      opacity: 0;
    }

    .intro-img.left {
      animation: slideInLeft 2s ease forwards;
    }

    .intro-img.center {
      animation: zoomIn 2s ease-out forwards;
      animation-delay: 0.5s;
    }

    .intro-img.right {
      animation: slideInRight 2s ease forwards;
    }

    @keyframes slideInLeft {
      0% {
        transform: translateX(-100px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      0% {
        transform: translateX(100px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .intro-img {
        width: 28vw;
        max-width: none;
      }
    }
  </style>
</head>
